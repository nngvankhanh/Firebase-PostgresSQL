## Flyway Properties
spring.flyway.url=jdbc:postgresql://localhost:5432/demo
spring.flyway.user=postgres
spring.flyway.password=123456
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate = false

# Database !note: Postgres unlike mysql does not support Create Database If not exist.
spring.datasource.url = jdbc:postgresql://localhost:5432/demo
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

#Security
security.jwt.token.secret-key=secret-key
# Expired time 3600000 -> 1h
security.jwt.token.expire-length=3600000

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6378

#Firebase
firebase.bucket-name=fir-storage-fd078.appspot.com
firebase.image-url=https://storage.googleapis.com/${firebase.bucket-name}/%s
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB